<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Paso 2 - Competencias</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-body">
              <script type="text/ng-template" id="competenceTree">
                  <div class="competence-tree" style="font-size: 105%">
                      <input id="{{competence.id}}" type="text" ng-show="competence.edit" ng-keydown="change($event, competence)" ng-blur="competence.edit=false" ng-model="competence.description" />
                      <span ng-hide="competence.edit" ng-click="edit($event, competence)">{{ competence.description}}</span>
                      <button type="button" class="close">Ã—</button>
                  </div>
                  <ol ng-if="competence.children">
                      <li ng-repeat="competence in competence.children" ng-include="'competenceTree'"></li>
                  </ol>
              </script>
              <ol>
                  <li ng-repeat="competence in competence.children" ng-include="'competenceTree'"></li>
              </ol>
          </div>
     </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <a class="btn btn-success btn-block" ng-click="newCompetence($event)"><i class="fa fa-plus"></i> Agregar Competencia</a>
      <a ui-sref="coursesNewNivl" class="btn btn-primary btn-block">Continuar</a>
    </div>
  </div>

</div>
