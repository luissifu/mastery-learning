<div class="container">
    <script type="text/ng-template" id="competenceTree">
        <div class="competence-tree" style="font-size: 105%">
            <input type="checkbox" />
            <span ng-hide="competence.edit">{{ competence.description}}</span>
        </div>
        <ol ng-if="competence.children">
            <li ng-repeat="competence in competence.children" ng-include="'competenceTree'"></li>
        </ol>
    </script>
    <popup></popup>

    <div class="row">
        <div class="col-lg-12">
            <h2>Paso 3 - Niveles</h2>
        </div>
    </div>
    <div ng-repeat="level in levels">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <input type="text" ng-show="level.edit" ng-keydown="change($event, level)" ng-blur="level.edit=false" ng-model="level.description"/>
                        <span ng-hide="level.edit" ng-click="edit($event, level)">{{ level.description}}</span>
                        <button type="button" class="close">Ã—</button>
                    </div>
                    <ol>
                        <li ng-repeat="competence in competence.children" ng-include="'competenceTree'"></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <a class="btn btn-success btn-block" ng-click="newLevel($event)"><i class="fa fa-plus"></i> Agregar Nivel</a>
      <br />
      <a ui-sref="coursesNewRefs" class="btn btn-primary btn-block">Continuar</a>
    </div>
  </div>

</div>
