<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Paso 1 - Descripcion</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <form action="create_course_competencias.html" method="post">
            <div class="form-group">
              <div class="form-group">
                <label class="control-label" for="course_name">Nombre</label>
                <input type="text" class="form-control" id="course_name" placeholder="Nombre del curso" required>
              </div>
              <div class="form-group">
                <label for="course_desc">Descripcion</label>
                <textarea class="form-control" rows="5" id="course_desc" placeholder="Descripcion breve de los contenidos del curso" required></textarea>
              </div>
              <div class="pull-right">
                <!-- <input type="submit" value="Continuar" class="btn btn-primary"> -->
                <a ui-sref="coursesNewComp" class="btn btn-primary">Continuar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
